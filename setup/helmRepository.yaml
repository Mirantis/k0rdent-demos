---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helm-registry
  namespace: $TESTING_NAMESPACE
spec:
  selector:
    matchLabels:
      run: helm-registry
  template:
    metadata:
      labels:
        run: helm-registry
    spec:
      containers:
      - image: registry:2
        name: helm-registry
        ports:
        - containerPort: $HELM_REGISTRY_INTERNAL_PORT
        env:
        - name: REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY
          value: /var/lib/registry
        volumeMounts:
        - name: registry-storage
          mountPath: /var/lib/registry        
      volumes:
        - name: registry-storage
          persistentVolumeClaim:
            claimName: helm-registry-storage

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: helm-registry-storage
  namespace: $TESTING_NAMESPACE
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Mi

---
apiVersion: v1
kind: Service
metadata:
  name: helm-registry
  namespace: $TESTING_NAMESPACE
spec:
  type: NodePort
  ports:
  - port: $HELM_REGISTRY_INTERNAL_PORT
    protocol: TCP
    targetPort: $HELM_REGISTRY_INTERNAL_PORT
    nodePort: $HELM_REGISTRY_EXTERNAL_PORT
  selector:
    run: helm-registry

---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: k0rdent-demos
  namespace: $TESTING_NAMESPACE
  labels:
    k0rdent.mirantis.com/managed: "true"
spec:
  insecure: true
  interval: 10m0s
  provider: generic
  type: oci
  url: oci://helm-registry.$TESTING_NAMESPACE.svc.cluster.local:5000/helm-charts
